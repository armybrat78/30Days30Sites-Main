<script>
    /* Set the display of the side navigation to none initially */
    document.getElementById("rsvp").style.display = "none";
function openNav() {
    document.getElementById("rsvp").style.width = "40%";
    document.getElementById("rsvp").style.display = "initial";
}

/* Set the width of the side navigation to 0 */
function closeNav() {
    document.getElementById("rsvp").style.width = "0";
    document.getElementById("rsvp").style.display = "none";
}
